<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light" >
      <div class="container"> 
        <a class="navbar-brand text-primary">
          <i class="fa d-inline fa-lg fa-circle-o"></i>
          <b>DesafioTILD</b>
        </a> 
        <div class="collapse navbar-collapse" id="navbar5">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"> <a class="nav-link" href="newUser.html">Cadastro</a> </li>
          </ul><a class="btn btn-outline-primary navbar-btn ml-md-2" onclick="$('#modalLogin').modal();">Entrar</a>
        </div>
      </div>
    </nav>

    <div class="modal" id="modalLogin">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Entrar</h5> 
            <button type="button" class="close" data-dismiss="modal"><span>×</span> </button>
          </div>

          <div class="modal-body">
            <form id="loginForm" @submit="checkForm">              
              <div class="form-group row"> 
                <label for="email" class="col-2 col-form-label">E-mail: </label>
                <div class="col-10">
                  <input type="email" class="form-control" id="email" v-model="email" required> 
                </div>
              </div>
              <div class="form-group row"> 
                <label for="password" class="col-2 col-form-label">Senha: </label>
                <div class="col-10">
                  <input type="password" v-model="password" class="form-control" id="password" name="password" minlength="4" maxlength="8" required> 
                  <a href="#" class="card-link">Esqueci a senha!</a> </div>
              </div>
              <div class="modal-footer">
                <div class="form-group row">
                  <button type="submit" class="btn btn-primary text">Entrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--NAVBAR-->

    <div id="postList">
      <div class="row">
        <div class="container">
          <div v-for="item in dados.data">
            <div class="py-2">
              <div class="py-5 mx-auto col-md-12 col-10 bg-white py-5 shadow">
                <div class="col-md-12" >
                  <h3 class="mb-2 text-left">{{item.title}}</h3>
                  <img class="img-fluid d-block mx-auto" v-bind:src="item.image">
                  <h6 class="text-primary" ><span><b>Autor: {{item.user_id}}</b><span>  |  </span><span v-if="item.created_at">Criado em {{item.created_at}}</span> | <span v-if="item.updated_at">Última edição em {{item.updated_at}}</span></h6>
                  <p class="text-justify">{{item.content}}&nbsp;<b>[...]</b></p>
                  <a class="btn btn-outline-primary text-" href="viewPost.html">Ver mais...</a>                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="py-2">
          <div class="container">
            <div class="col-md-12">
              <ul class="pagination">
                <div v-for="n in dados.last_page">
                  <li class="page-item active" v-if="dados.current_page == n">
                    <a class="page-link" href="#"><span>{{n}}</span></a>
                  </li>
                  <li class="page-item" v-if="dados.current_page != n">
                    <a class="page-link" href="#"><span>{{n}}</span></a>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>

    <script type="text/javascript" src="scripts/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
