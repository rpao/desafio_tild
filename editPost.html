<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
  </head>

  <body>
    <!--modal erro login-->
    <div class="modal" id="erroLogin">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" >
            <h5 class="modal-title">Falha de Login</h5> <button type="button" class="close" data-dismiss="modal"> <span>×</span> </button>
          </div>
          <div class="modal-body">
            <p>Usuário não encontrado ou não existe!</p>
          </div>
          <div class="modal-footer"> <button type="button" class="btn btn-secondary" onclick="reload()">Ok</button> </div>
        </div>
      </div>
    </div>
    
    <!--modal de login-->
    <div class="modal" id="modalLogin">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Entrar</h5> 
            <button type="button" class="close" data-dismiss="modal"><span>×</span> </button>
          </div>

          <div class="modal-body">
            <form id="loginForm" @submit="checkForm">              
              <div class="form-group row"> 
                <label for="id" class="col-2 col-form-label">ID: </label>
                <div class="col-10">
                  <input type="number" class="form-control" id="id" v-model="id" required> 
                </div>
              </div>
              <div class="modal-footer">
                <div class="form-group row">
                  <button type="submit" class="btn btn-primary text">Entrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--modal de logout-->
    <div class="modal" id="modalSair">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sair</h5> 
            <button type="button" class="close" data-dismiss="modal"><span>×</span> </button>
          </div>

          <div class="modal-body">
            <form id="logoutForm" @submit="checkForm">              
              <div class="form-group row">
                <button type="submit" class="btn btn-primary text">Sair</button>
                <button type="button" class="close" data-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!--novo post-->
    <div id="editPost" class="py-5 text-center">
      <!--NAVBAR-->
      <nav class="navbar navbar-expand-lg navbar-light" >
        <div class="container"> 
          <a class="navbar-brand text-primary">
            <i class="fa d-inline fa-lg fa-circle-o"></i>
            <b>DesafioTILD</b>
          </a> 

          <!--se há usuario logado-->
          <div class="collapse navbar-collapse" id="navbar5" v-if="user_id == null || user_id == undefined">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"> <a class="nav-link" href="newUser.html">Cadastro</a> </li>
            </ul>
            <a class="btn btn-outline-primary navbar-btn ml-md-2" onclick="$('#modalLogin').modal();">Entrar</a>
          </div>
          
          <!--se não há usuario logado-->
          <div class="collapse navbar-collapse" id="navbar5" v-if="user_id != null && user_id != undefined">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"> <a class="nav-link" href="conta.html">Conta</a> </li>
              <li class="nav-item"> <a class="nav-link" href="newPost.html">Novo Post</a> </li>
            </ul>
            <a class="btn btn-outline-primary navbar-btn ml-md-2" onclick="$('#modalSair').modal();">Sair</a>
          </div>
        </div>
      </nav>
      <!--NAVBAR-->
      
      <!--componente de edição-->
      <div class="container">
        <div class="row">
          <div class="mx-auto col-lg-12 col-12">
            <form class="text-left" @submit="checkForm">
                <!--se usuário tem permissão de edição-->
                <div v-if="post">
                  <h3>Editar Post</h3>
                  <div class="form-group col-md-12"> 
                      <label for="title"><b>Título:</b></label> 
                      <input id="title" v-model="post.title" type="text" class="form-control" name="title" required> 
                  </div>
                  <div class="form-group col-md-12"> 
                      <label for="image"><b>Imagem:</b></label>
                      <input id="image" v-model="post.image" type="text" class="form-control" name="image" rows="30" cols="100">
                  </div> 
                  <div class="form-group col-md-12"> 
                      <label for="content"><b>Conteúdo:</b></label>
                      <textarea id="content" v-model="post.content" type="text" class="form-control" name="content" rows="10" cols="100" required></textarea>
                  </div>                
                  <div class="form-group">
                    <div class="form-check"> 
                        <button type="submit" class="btn btn-primary text">Enviar</button>
                        <button type="button" class="btn btn-danger text" v-on:click="cancelarEdicao(post.id)">Cancelar</button>
                    </div>
                  </div>
                </div>

                <!--se usuário não tem permissao de edição-->
                <div v-if="!post">
                  <h3>Editar Post</h3>
                  <div v-if="!post" class="col-md-12 col-10 bg-white p-5 shadow border-primary border rounded-lg text-left">
                    <div class="col-md-12">
                      <h4 class="mb-2 text-center">Atenção!</h4>
                      <p class="text-justify">Você não possui permissão para editar esse post...</p>
                    </div>
                    <div class="form-group">
                        <div class="form-check"> 
                          <button type="button" class="btn btn-danger text" v-on:click="voltar()">Voltar</button>
                        </div>
                    </div>
                  </div>
                </div>
                
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script src="scripts/script_editPost.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
